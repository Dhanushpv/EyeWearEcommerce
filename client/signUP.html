<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body class="body" onload="usertypeSelection()">
    <div class=" ">
        <div class="d-flex position-absolute top-50 start-50 translate-middle">
            <div>
                <form class="form " onsubmit="AddUser(event)">
                    <p class="title">Register </p>
                    <p class="message">Signup now and get full access to our app. </p>
                    
                        <label>
                            <input class="input" type="text" placeholder="" id="name" required="">
                            <span>Firstname</span>
                        </label>
                    


                    <label>
                        <input class="input" type="email" placeholder="" id="email" required="">
                        <span>Email</span>
                    </label>

                    <label>
                        <input class="input" type="password" placeholder="" id="password" required="">
                        <span>Password</span>
                    </label>
                    <label>
                        <input class="input" type="number" placeholder="" id="phoneno" required="">
                        <span>Phone no</span>
                    </label>
                    <label>
                        <select class="input" id="selection_container" name="" required>
                            
                        </select>
                        
                    </label>
                    <button class="submit">Submit</button>
                    <p class="signin" onclick="login()" >Already have an acount ? <a href="#" onclick="login()" >Signin</a> </p>
                </form>
            </div>

            <div>
                <img src="./images/glasses-with-slightly-rounded-frameqwe.jpg" style="width: 85vh; height: 100%; border-radius: 0px 20px 20px 0px; border: 1px solid #656363;" alt="">
            </div>

        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
